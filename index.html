<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-mobile">
            <img src="img/mobile.png" alt="two mobile phones">
        </div>
        <div class="login">
            <div class="group">
                <img src="img/Instagram-Logo.png" class="insta-logo" alt="instagram logo">
                <div class="profile-pic">
                    <img src="img/profile.jpg" alt="profile photo">
                </div>
                <a href="#" class="insta-login">Continue as ZMarina</a>
                <a href="#" class="insta-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not ZMarina?</p>
                <p class="not-account">
                    <span class="blue-link">Switch Accounts</span>
                    or 
                    <span class="blue-link">Sign Up</span>
                </p>
            </div>
            <div class="get-app">
                <p class="getapp">Get the app.</p>
                <div class="buttons">
                    <a href="#" class="download-app"></a>
                    <a href="#" class="download-app"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
